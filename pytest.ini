[pytest]
# Pytest configuration for Chrome Tab Reader tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require native host)
    e2e: End-to-end tests (require Chrome + Extension)
    slow: Slow tests (> 5 seconds)

# Timeout for tests (prevent hanging)
timeout = 30

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

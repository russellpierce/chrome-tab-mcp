name: Test Chrome Extension

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run file structure tests
        run: npm test -- --testNamePattern="File Structure"

      - name: Skip browser tests in CI
        run: |
          echo "✅ File structure tests passed"
          echo ""
          echo "ℹ️  Browser-based extension tests are skipped in CI"
          echo "   These tests require a local Chrome installation and are intended for local development"
          echo ""
          echo "To run tests locally:"
          echo "  npm test                    # Run all tests"
          echo "  npm run test:install        # Test extension installation"
          echo "  npm run test:extraction     # Test content extraction"
          echo "  npm run test:ui             # Test UI components"

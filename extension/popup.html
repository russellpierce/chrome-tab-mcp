<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Tab Reader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #333;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .info-box {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
      font-size: 12px;
    }

    .info-label {
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .info-value {
      word-break: break-all;
      color: #1f2937;
      font-family: "Courier New", monospace;
      font-size: 11px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #1f2937;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    .status {
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 12px;
      display: none;
    }

    .status.info {
      display: block;
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .status.success {
      display: block;
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status.loading {
      display: block;
      background: #f3e8ff;
      color: #6b21a8;
      border: 1px solid #ddd6fe;
    }

    .content-area {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 11px;
      line-height: 1.4;
      color: #4b5563;
    }

    .content-area.empty {
      color: #9ca3af;
      text-align: center;
    }

    .console-section {
      margin-top: 12px;
    }

    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      user-select: none;
    }

    .console-header:hover {
      background: #e5e7eb;
    }

    .console-title {
      font-weight: 600;
      font-size: 11px;
      color: #4b5563;
    }

    .console-toggle {
      font-size: 10px;
      color: #6b7280;
    }

    .console-output {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid #e5e7eb;
      border-top: none;
      border-radius: 0 0 6px 6px;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: "Courier New", monospace;
      font-size: 10px;
      line-height: 1.4;
      display: none;
    }

    .console-output.open {
      display: block;
    }

    .console-log {
      margin: 2px 0;
      padding: 2px 4px;
      border-radius: 2px;
    }

    .console-log.info {
      color: #93c5fd;
    }

    .console-log.success {
      color: #86efac;
    }

    .console-log.warn {
      color: #fde047;
    }

    .console-log.error {
      color: #fca5a5;
      background: rgba(239, 68, 68, 0.1);
    }

    .console-clear-btn {
      padding: 2px 8px;
      font-size: 10px;
      background: #374151;
      color: #9ca3af;
      border: 1px solid #4b5563;
      border-radius: 3px;
      cursor: pointer;
    }

    .console-clear-btn:hover {
      background: #4b5563;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <h1>Chrome Tab Reader</h1>

  <div class="info-box">
    <div class="info-label">Access Token</div>
    <div class="info-value" id="accessToken" style="user-select: all; cursor: text;">Loading...</div>
    <div style="margin-top: 8px; display: flex; gap: 4px;">
      <button class="btn-secondary" id="copyTokenBtn" style="flex: 1; padding: 4px 8px; font-size: 10px;">Copy</button>
      <button class="btn-secondary" id="regenerateTokenBtn" style="flex: 1; padding: 4px 8px; font-size: 10px;">Regenerate</button>
    </div>
    <div style="margin-top: 8px;">
      <button class="btn-secondary" id="downloadConfigBtn" style="width: 100%; padding: 4px 8px; font-size: 10px;">Download Config File</button>
    </div>
  </div>

  <div class="info-box">
    <div class="info-label">Current Tab</div>
    <div class="info-value" id="tabTitle">Loading...</div>
  </div>

  <div class="controls">
    <button class="btn-primary" id="extractBtn">Extract Content</button>
    <button class="btn-secondary" id="clearBtn">Clear</button>
  </div>

  <div class="status" id="status"></div>

  <div class="content-area empty" id="contentArea">
    <p>Click "Extract Content" to analyze the current page</p>
  </div>

  <div class="console-section">
    <div class="console-header" id="consoleHeader">
      <span class="console-title">Console Logs</span>
      <div>
        <button class="console-clear-btn" id="consoleClearBtn">Clear</button>
        <span class="console-toggle" id="consoleToggle">â–¼</span>
      </div>
    </div>
    <div class="console-output" id="consoleOutput"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
